        <h1> Account Info </h1>

        <br>


        <!-- User Info -->

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">

                        <div class="card-body" style="background: beige;">
                            <div class="card-title mb-4">
                                <div class="d-flex justify-content-start">
                                    <div class="image-container">
                                        <img src="http://placehold.it/150x150" id="imgProfile" style="width: 150px; height: 150px"
                                            class="img-thumbnail" />
                                        <div class="middle">
                                            <input type="button" class="btn btn-secondary" id="btnChangePicture" value="Change" />
                                            <input type="file" style="display: none;" id="profilePicture" name="file" />
                                        </div>
                                    </div>
                                    <div class="userData ml-3">
                                        <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold"><a href="javascript:void(0);">John
                                                Doe</a></h2>

                                    </div>
                                    <div class="ml-auto">
                                        <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" id="basicInfo-tab" data-toggle="tab" href="#basicInfo"
                                                role="tab" aria-controls="basicInfo" aria-selected="true">User Info</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="connectedServices-tab" data-toggle="tab" href="#connectedServices"
                                                role="tab" aria-controls="connectedServices" aria-selected="false">Billing
                                                Info</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content ml-1" id="myTabContent">
                                        <div class="tab-pane fade show active" id="basicInfo" role="tabpanel"
                                            aria-labelledby="basicInfo-tab">

                                            <form>
                                                <div class="form-group row">
                                                    <div class="col-xl-6">
                                                        <label for="fullname">Full Name</label>
                                                        <input type="fullname" class="form-control" id="fullName">
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <div class="col-xl-6">
                                                        <label for="email">Email address:</label>
                                                        <input type="email" class="form-control" id="email">
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <div class="col-xl-4">
                                                        <label for="DOB">Date of Birth:</label>
                                                        <input type="DOB" class="form-control" id="DOB">
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <div class="col-xl-4">
                                                        <label for="password">Password</label>
                                                        <input type="password" class="form-control" id="password">
                                                    </div>
                                                </div>


                                                <button type="save" class="btn btn-primary">Save</button>
                                            </form>


                                        </div>

<!-- Billing Info Page -->

    <div class="tab-pane fade" id="connectedServices" role="tabpanel" aria-labelledby="ConnectedServices-tab">
             <form>
                <div class="form-group row">
                   <div class="col-xl-6">
                    <label for="email">Billing Address:</label>
                    <input type="address" class="form-control" id="address">
                </div>
            </div>

                <div class="form-group row">
                    <div class="col-xl-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                    </div>
                </div>


            <div class="form-group row">
                <div class="col-xl">
                    <label for="state"> State</label>
                    <input type="state" class="form-control" id="state">
                </div>
                     <div class="col-xl">
                     <label for="state"> City</label>
                     <input type="city" class="form-control" id="city">
                </div>
                      <div class="col-xl">
                      <label for="state"> Zip Code</label>
                      <input type="zipCode" class="form-control" id="zipCode">
                 </div>
                </div>



                <div class="form-group row">
                    <div class="col-xl-2">
                    <label for="email">Expiration:</label>
                     <input type="email" class="form-control" id="expiration">
                     </div>
                </div>

                       <div class="form-group row">
                       <div class="col-xl-2">
                       <label for="email">CVV:</label>
                       <input type="email" class="form-control" id="CVV">
                     </div>
                </div>

                <button type="save" class="btn btn-primary">Save</button>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
