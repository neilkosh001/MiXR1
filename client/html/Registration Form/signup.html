<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<h1> Register</h1>

<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container registration-form">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">First name</label>
                                <input type="text" class="form-input" name="first_name" id="first_name" />
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last name</label>
                                <input type="text" class="form-input" name="last_name" id="last_name" />
                            </div>
                        </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-input" name="email" id="email" placeholder="johndoe@gmail.com" />
                        </div> 

                        <div class="form-row">
                            <div class="form-group form-icon">
                                <label for="birth_date">Birth date</label>
                                <input type="text" class="form-input" name="birth_date" id="birth_date" placeholder="MM-DD-YYYY" />
                            </div>
                            <div class="form-radio">
                                <label for="gender">Gender</label>
                                <div class="form-flex">
                                    <input type="radio" name="gender" value="male" id="male" checked="checked" />
                                    <label for="male">Mr.</label>

                                    <input type="radio" name="gender" value="female" id="female" />
                                    <label for="female">Ms.</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone number</label>
                            <input type="number" class="form-input" name="phone_number" id="phone_number" />
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-input" name="password" id="password" />
                            </div>
                            <div class="form-group">
                                <label for="re_password">Repeat your password</label>
                                <input type="password" class="form-input" name="re_password" id="re_password" />
                            </div>
                        </div>

                        <div class="form-text">
                            <a href="#" class="add-info-link"><i class="zmdi zmdi-chevron-right"></i>Billing Info</a>
                            <div class="add_info">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-75">
                                            <div class="container">
                                                <form action="/action_page.php">

                                                    <div class="row">
                                                        <div class="col-50">
                                                            <h3>Billing Information</h3>
                                            
                                                            
                                                            <label for="adr"><i class="fa fa-address-card-o"></i>
                                                                Address</label>

                                                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">




                                                            <div class="row">
                                                                <div class="col-50">
                                                                    <label for="City">City</label>
                                                                    <input type="text" id="state" name="state"
                                                                        placeholder="Miami">

                                                                    <div class="col-12">
                                                                        <label for="state">State</label>
                                                                        <input type="text" id="state" name="state"
                                                                            placeholder="FL">
                                                                    </div>

                                                                    <div class="col-12">
                                                                        <label for="zip">Zip</label>
                                                                        <input type="text" id="zip" name="zip"
                                                                            placeholder="10001">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>


                                                        <label for="cname">Name on Card</label>
                                                        <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                                                        <label for="ccnum">Credit card number</label>
                                                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                                        <label for="expmonth">Exp Month</label>
                                                        <input type="text" id="expmonth" name="expmonth" placeholder="September">

                                                        <div class="row">
                                                            <div class="col-50">
                                                                <label for="expyear">Exp Year</label>
                                                                <input type="text" id="expyear" name="expyear"
                                                                    placeholder="2018">
                                                            </div>
                                                            <div class="col-50">
                                                                <label for="cvv">CVV</label>
                                                                <input type="text" id="cvv" name="cvv" placeholder="352">
                                                            </div>
                                                        </div>
                                                    </div>

                                            </div>
                                            <label>
                                                <input type="checkbox" checked="checked" name="sameadr" class="valid" aria-invalid="false" style="height:1%;">
                                                Shipping address same as billing
                                            </label>
                                            <input type="submit" value="Submit" class="btn">
                    </form>
                </div>
            </div>




    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
    
</body>




</html>
